name: Nightly tests run
on:
  schedule:
    - cron:  '1 5 * * *'


jobs:
  alltests:
    strategy:
      matrix:
        step: ['test:all']
    name: ${{ matrix.step }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e
    - name: ${{ matrix.step }}
      run: |
        yarn install --immutable | grep -v 'YN0013'
        yarn ${{ matrix.step }}
