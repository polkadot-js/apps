name: Chain types
on:
  schedule:
    - cron:  '30 0/12 * * *'

jobs:
  types:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: check
      env:
        CI_LOG: 123
      run: |
        yarn install --immutable | grep -v 'YN0013'
        yarn ci:chainTypes

    - name: issue
      if: ${{ failure() }}
      uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT_BOT }}
      with:
        filename: .github/chain-types.md
        update_existing: true
