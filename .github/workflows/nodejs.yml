name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Dependencies
      run: yarn install
    - name: Lint
      run: yarn run lint
    - name: Test
      run: yarn run test
    - name: Build
      run: yarn run build
      env:
        CI: true
