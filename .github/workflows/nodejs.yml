name: Node CI

on: [push]

jobs:
  setup:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Dependencies
      run: yarn install
lint:
  needs: setup
  steps:
    - name: yarn lint
      run: yarn run lint
test:
  needs: setup
    - name: yarn test
      run: yarn run test
build:
  needs: setup
    - name: yarn build
      run: yarn run build
      env:
        CI: true
